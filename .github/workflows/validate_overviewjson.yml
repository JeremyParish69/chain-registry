on: [pull_request, workflow_dispatch]
name: PR workflow
jobs:
  validate_chainjson:
    name: Validate edited overview.json files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install JSON-Schema-Validator
        run: npm install -g jsonschema

      - name: Validate overview.json schema
        run: |
          for file in $(find . -name 'overview.json' | grep -v '_template/'); do
            if ! jsonschema -i "$file" ./overview.schema.json; then
              exit 1
            fi
          done
